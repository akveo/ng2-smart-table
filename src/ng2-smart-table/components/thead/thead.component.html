<tr ng2-st-thead-titles-row *ngIf="!grid.getSetting('hideHeader')"
                            class="ng2-smart-titles"
                            [grid]="grid"
                            [isAllSelected]="isAllSelected"
                            [source]="source"
                            (sort)="sort.emit($event)"
                            (selectAllRows)="selectAllRows.emit($event)">
</tr>

<tr ng2-st-thead-filters-row *ngIf="!grid.getSetting('hideSubHeader')"
                              class="ng2-smart-filters"
                              [grid]="grid"
                              [source]="source"
                              (create)="create.emit($event)"
                              (filter)="filter.emit($event)">
</tr>

<tr ng2-st-thead-form-row *ngIf="grid.createFormShown"
                          [grid]="grid"
                          [createConfirm]="createConfirm">
</tr>
